<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Imagem Original e Convertida WebP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f0f0f0;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
    }
    #imagens {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    #imagens img {
      max-width: 48%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #info {
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #0066cc;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .img-label {
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>

  <h2>Converter Imagem para WebP 800x600 - Comparar Original x Convertida - V2</h2>

  <input type="file" id="inputImagem" accept="image/*" />
  <div id="info"></div>

  <div id="imagens" style="display:none;">
    <div>
      <div class="img-label">Imagem Original</div>
      <img id="imgOriginal" alt="Imagem original" />
    </div>
    <div>
      <div class="img-label">Imagem Convertida (WebP)</div>
      <img id="imgConvertida" alt="Imagem convertida WebP" />
    </div>
  </div>

  <br/>
  <button id="btnSalvar" disabled>Salvar imagem convertida</button>

  <script>
    const inputImagem = document.getElementById('inputImagem');
    const info = document.getElementById('info');
    const imgOriginal = document.getElementById('imgOriginal');
    const imgConvertida = document.getElementById('imgConvertida');
    const btnSalvar = document.getElementById('btnSalvar');
    const containerImagens = document.getElementById('imagens');

    let imagemConvertidaBlob = null;

    inputImagem.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return reset();

      info.textContent = 'Processando...';
      btnSalvar.disabled = true;
      containerImagens.style.display = 'none';

      try {
        imagemConvertidaBlob = await reduzirParaWebP(file, 800, 600, 0.85); // qualidade maior

        info.innerHTML = `
          <p>Tamanho original: ${(file.size / 1024).toFixed(2)} KB</p>
          <p>Tamanho convertido (WebP): ${(imagemConvertidaBlob.size / 1024).toFixed(2)} KB</p>
        `;

        // Mostrar imagem original
        const urlOriginal = URL.createObjectURL(file);
        imgOriginal.src = urlOriginal;

        // Mostrar imagem convertida
        const urlConvertida = URL.createObjectURL(imagemConvertidaBlob);
        imgConvertida.src = urlConvertida;

        containerImagens.style.display = 'flex';
        btnSalvar.disabled = false;
      } catch (err) {
        info.textContent = 'Erro ao converter imagem: ' + err.message;
        reset();
      }
    });

    btnSalvar.addEventListener('click', () => {
      if (!imagemConvertidaBlob) return;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(imagemConvertidaBlob);
      a.download = 'imagem-convertida.webp';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    function reset() {
      info.textContent = '';
      containerImagens.style.display = 'none';
      btnSalvar.disabled = true;
      imgOriginal.src = '';
      imgConvertida.src = '';
      imagemConvertidaBlob = null;
    }

    function reduzirParaWebP(file, maxWidth, maxHeight, quality) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = e => {
          img.onload = () => {
            let { width, height } = img;

            // Mantém a proporção
            if (width > height) {
              if (width > maxWidth) {
                height = Math.round(height * (maxWidth / width));
                width = maxWidth;
              }
            } else {
              if (height > maxHeight) {
                width = Math.round(width * (maxHeight / height));
                height = maxHeight;
              }
            }

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(blob => {
              if (blob) {
                resolve(blob);
              } else {
                reject(new Error('Falha ao converter imagem para WebP'));
              }
            }, 'image/webp', quality);
          };
          img.onerror = () => reject(new Error('Erro ao carregar a imagem'));
          img.src = e.target.result;
        };

        reader.onerror = () => reject(new Error('Erro ao ler o arquivo'));
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
